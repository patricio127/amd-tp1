<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Natural</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" >
		<link rel="stylesheet" href="style/estilos.css" >
		<link rel="stylesheet" href="style/animate.css"/>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
		<script src="lib/vue.js"></script>
		<script src="lib/vue-router.js"></script>
	</head>

	<body>
		<div id="app">
			<header>
				<nav>
					<img src="imagenes/logo.png" alt="">
				</nav>
				<h1>Panel de control de Natural</h1>
			</header>
			<main>
				<transition mode="out-in"
				enter-active-class="animate__animated animate__faster animate__fadeInLeft"
				leave-active-class="animate__animated animate__faster animate__fadeOutLeft">
					<router-view></router-view>
				</transition>
			</main>
		</div>
		<script src="lib/bootstrap/js/jquery-3.5.1.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="lib/vue2-filters.js"></script>
		<script src="scripts/routes/routes.js"></script>	
		<script src="scripts/components/form.js"></script>
		<script src="scripts/components/product-list.js"></script>
		<script src="scripts/components/product.js"></script>
		<script src="scripts/components/crear.js"></script>
		<script src="scripts/components/editar.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
